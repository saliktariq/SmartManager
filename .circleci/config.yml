version: '2.1'
orbs:
  android: circleci/android@2.0
jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - android/start-emulator-and-run-tests:
          system-image: system-images;android-30;default;x86
workflows:
  test:
    jobs:
      - ./gradlew ProbeDAOTests -PdisablePreDex